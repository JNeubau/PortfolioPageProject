name: Process Artwork Submission

on:
  repository_dispatch:
    types: [artwork-submission]

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: release/gh_pages
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Process submission
        run: |
          echo '${{ toJSON(github.event.client_payload) }}' > submission.json
          node --experimental-modules .github/scripts/update-data.js
        
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ensure we're on the release/gh_pages branch
          git checkout release/gh_pages
          
          # Stage the changes
          git add src/assets/data.json
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add new artwork submission [skip ci]"
            git push origin release/gh_pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
